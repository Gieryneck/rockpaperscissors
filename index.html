<!DOCTYPE html>
<html lang="en">


	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	</head>
	
	<body>

		<!-- WELCOME -->

		<div class="container mt-5">
 	 		<h3 class="text-center">
    			Welcome to the game
    			<span class="badge badge-primary">Rock</span>
    			<span class="badge badge-info">Paper</span>
    			<span class="badge badge-danger">Scissors</span>
  			</h3>
		</div>

		<!-- NEW GAME SECTION -->

		<div id="js-newGameElement" class="container mt-5">
  			<div class="row text-center">
  				<div class="col-12">
	    			<button  id="js-newGameButton" class="btn btn-default">
	      				New game
	    			</button>
    			</div>
  			</div>
		</div>

		<!-- PLAYER PICK SECTION -->

		<div id="js-playerPickElement" class="container mt-5">
  			<div class="row text-center">
  				<div class="col-12 mt-5">
	    			<button id="js-playerPick_rock" class="btn">
	      				<span class="label badge-pill">
	        				<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
	      				</span>
	      				Rock
	    			</button>

	    			<button id="js-playerPick_paper"  class="btn">
	      				<span class="label badge-pill">
	      					<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
	      				</span>
	      				Paper
	   				 </button>

	    			<button id="js-playerPick_scissors"  class="btn">
	      				<span class="label badge-pill">
	      					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
	      				</span>
	      				Scissors
	    			</button>
    			</div>
  			</div>
		</div>



		<!-- TABLE OF RESULTS SECTION -->


		<div id="js-resultsTableElement" class="container mt-5">

  			<div class="row">

    			<div class="col-5 text-center">
      				<span id="js-playerPoints" class="label">
      					0
      				</span>
      				<span id="js-playerName">
      					Player Name
      				</span>
    			</div>
    			
    			<div class="col-2 text-center">
      				VS.
    			</div>

    			<div class="col-5 text-center">
      				<span id="js-computerPoints" class="label">
      					0
      				</span>
      					Computer
    			</div>
  			</div>




  			<div class="row">

    			<div class="col-5 text-center">
      				<span id="js-playerPick">
        				Player selection
      				</span>
    			</div>

    			<div class="col-2"></div>


    			<div class="col-5 text-center">
      				<span id="js-computerPick">
        				Computer selection
      				</span>
    			</div>

  			</div>




		  <div class="row">

		    <div class="col-5 text-center">
		    	<span id="js-playerResult">
		        	Player Score
		        </span>
		    </div>

		    <div class="col-2"></div>

		    	<div class="col-5 text-center">
		      		<span id="js-computerResult">
		        		Computer Score
		      		</span>
		    	</div>
		 	</div>

		</div>

		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
